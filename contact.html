<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/icons/db_techy.png" type="image/png" />
  <title>Contact • Connect with Daisha for Web & Product Collaboration</title>
  <meta name="description" content="Let’s connect. Reach out to Daisha for creative product work, web collaborations, or frontend roles." />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <div class="floating-botanicals">
    <img src="assets/icons/leaf-1.svg" alt="" class="float-leaf leaf1" />
    <img src="assets/icons/leaf-2.svg" alt="" class="float-leaf leaf2" />
    <img src="assets/icons/leaf-3.svg" alt="" class="float-leaf leaf3" />
  </div>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  <section class="contact-hero">
    <h1>Let's Connect</h1>
    <p>I’m always up for thoughtful collaboration—reach out and let’s chat.</p>
  </section>

  <section class="contact-form-section">
    <img src="leaf-accent.svg" alt="" class="contact-accent" />
    <form class="contact-form" name="contact" method="POST" netlify>
      <input type="hidden" name="form-name" value="contact" />
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      
      <button type="submit">Send Message</button>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/daisha-britt/" target="_blank">
            <img src="assets/icons/icons8-linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="https://github.com/dkbritt" target="_blank">
            <img src="assets/icons/icons8-github.svg" alt="GitHub" />
        </a>
        <a href="mailto:daishakb@email.com">
            <img src="assets/icons//icons8-gmail.svg" alt="Email" />
        </a>
      </div>
      <p class="form-success hidden">Thank you! I’ll be in touch soon.</p>
    </form>
  </section>

  <script src="js/contact.js"></script>
</body>
</html>
